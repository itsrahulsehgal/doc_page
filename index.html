<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        h1 {
            color: navy;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }

        h2 {
            color: #787978;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }

        p {
            color: #787978;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
        }

        .header {
            color: white;
            text-align: center;
            padding: 10px;
        }

        .select-doctor {
            color: #2f2e52;
            text-align: center;
            font-size: 40px;
            margin-top: 30px;
        }

        .gradient-line {
            height: 2px;
            background: linear-gradient(to right, #50c0b1, #67b6ac);
            margin: 10px auto;
            width: 7%;
        }

        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
            margin-top: 100px;
        }

        .card {
            width: 300px;
            margin: 10px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1);
        }

        .card img {
            width: 100%;
            height: 70%;
            object-fit: cover;
        }

        .card-content {
            padding: 15px;
            background-color: #edecec;
            text-align: center;
        }

        .card:hover .card-content {
            background-color: #67b6ac;
        }

        .card:hover h2 {
            color: white;
        }

        .card:hover p {
            color: #edecec;
        }
    </style>
</head>

<body>

    <div class="select-doctor">Select Doctor</div>
    <div class="gradient-line"></div>

    <div class="image-container"></div>

    <script src="images2.json"></script>
    <script>
        const imageContainer = document.querySelector('.image-container');
        fetch('images2.json')
            .then(response => response.json())
            .then(data => {
                data.forEach(doctor => {
                    const card = document.createElement('div');
                    card.classList.add('card');

                    const imgElement = document.createElement('img');
                    imgElement.src = doctor.url;

                    const cardContent = document.createElement('div');
                    cardContent.classList.add('card-content');
                    cardContent.innerHTML = `
                        <h2>${doctor.name}</h2>
                        <p>${doctor.type}</p>
                    `;

                    card.appendChild(imgElement);
                    card.appendChild(cardContent);
                    imageContainer.appendChild(card);
                });
            });
    </script>
</body>

</html>
